<script>
    let sout = "<table border='1' width='400' style='text-align: center; border-collapse: collapse' cellpadding='3'>"
    let i = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        let j = 1;
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++
        }
        sout = sout + "</tr>";
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
