<script>
    let a = prompt("Nhập số:")
    let sum = 0
    if (a > 0) {
        for (i = 1; i <= a; i++) {
            sum += i;
        }
        alert("Tổng các sô từ 1 đến " + a + " bằng " + sum)
    }
    else {
        alert('Lỗi!')
    }
</script>
